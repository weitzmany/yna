<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ShoppingList</title>

        <link rel="stylesheet" href="assets/style.css?ver=165310032020">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/script.js?ver=165310032020"></script>
    </head>
    <body>
        <header id="main">
            <h1>ShoppingList</h1>
        </header>
        <section id="wrapper">
            <div id="list">
                <header>
                    <h2>add your items here</h2>
                </header>
                <ul>
                    <div id="items"></div>
                    <li class="add_item">
                        <input type="text" placeholder="Add Item">
                    </li>
                </ul>
            </div>
            <div id="details">
                <header>
                    <h2><span class="item_name">bread</span> details</h2>
                    <div id="form">
                        <label for="quantity">
                            Quantity
                            <input type="number" id="quantity">
                        </label>
                        <label for="price">
                            Price
                            <input type="number" id="price">
                        </label>
                        <label for="description">
                            Description
                            <textarea id="description"></textarea>
                        </label>
                    </div>
                </header>
            </div>
        </section>
    </body>
    <template id="item">
        <li class="item">
            <input type="checkbox" class="checkbox">
            <span class="name"></span>
            <input class="edit">
        </li>
    </template>
</html>
